<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إرسال رسالة واتساب لأكثر من رقم</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: white; padding: 20px; max-width: 600px; margin: auto; }
    h1 { color: #25D366; text-align: center; }
    textarea { width: 100%; height: 120px; margin: 10px 0; padding: 10px; background: #222; color: white; border: 1px solid #444; border-radius: 8px; }
    button { width: 100%; padding: 15px; background: #25D366; color: white; border: none; border-radius: 8px; font-size: 18px; cursor: pointer; }
    button:hover { background: #128C7E; }
    #status { margin-top: 20px; text-align: center; color: #0f0; }
  </style>
</head>
<body>
  <h1>واتساب جماعي</h1>

  <label>الأرقام (كل رقم في سطر):</label>
  <textarea id="numbers" placeholder="201001234567
201112233445
201xxxxxxxxxx"></textarea>

  <label>الرسالة:</label>
  <textarea id="message" placeholder="مرحبا! عندي عرض خاص..."></textarea>

  <button onclick="send()">إرسال الآن</button>

  <div id="status"></div>

  <script>
    function send() {
      const numbersText = document.getElementById('numbers').value.trim();
      const msg = encodeURIComponent(document.getElementById('message').value.trim() || 'مرحبا');
      const status = document.getElementById('status');

      if (!numbersText) {
        status.innerHTML = 'اكتب رقم واحد على الأقل';
        status.style.color = 'red';
        return;
      }

      const numbers = numbersText.split('\n').map(n => n.trim()).filter(n => n);

      status.innerHTML = 'جاري فتح الروابط... اضغط "فتح الرابط" في كل تبويب';

      numbers.forEach((num, i) => {
        let cleanNum = num.replace(/[^0-9]/g, '');
        if (cleanNum.startsWith('0') && cleanNum.length === 11) cleanNum = '20' + cleanNum.slice(1);
        else if (cleanNum.length === 10) cleanNum = '20' + cleanNum;

        const url = `https://wa.me/\( {cleanNum}?text= \){msg}`;

        setTimeout(() => {
          window.open(url, '_blank');
        }, i * 2000);
      });
    }
  </script>

  <p style="text-align:center; margin-top:30px; color:#aaa; font-size:14px;">
    استخدم بحذر – واتساب يحظر الحسابات اللي بتبعت كتير<br>
    أفضل طريقة: احفظ الأرقام أولاً
  </p>
</body>
</html>
