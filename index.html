<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>مباريات اليوم – جدول ونتائج</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      margin: 0;
      padding: 15px;
    }
    .container {
      max-width: 700px;
      margin: auto;
    }
    h1 {
      color: #58a6ff;
      text-align: center;
      margin-bottom: 10px;
    }
    .date {
      text-align: center;
      color: #8b949e;
      margin-bottom: 20px;
    }
    .match {
      background: #161b22;
      padding: 15px;
      margin: 12px 0;
      border-radius: 8px;
      border: 1px solid #30363d;
    }
    .teams {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.1rem;
      font-weight: bold;
    }
    .time, .score {
      color: #f78166;
      font-size: 1.2rem;
    }
    .league {
      color: #8b949e;
      font-size: 0.9rem;
      margin-top: 6px;
    }
    .link {
      margin-top: 10px;
      display: block;
      color: #1f6feb;
      text-decoration: none;
      font-weight: bold;
    }
    .link:hover {
      color: #388bfd;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>مباريات اليوم</h1>
  <div class="date">اليوم: الثلاثاء 18 فبراير 2026</div>

  <!-- مباريات الدوري المصري -->
  <h2 style="color:#ff6b6b;">الدوري المصري</h2>
  <div class="match">
    <div class="teams">
      <span>الأهلي</span>
      <span class="time">8:00 م</span>
      <span>بيراميدز</span>
    </div>
    <div class="league">الدوري المصري الممتاز</div>
    <a class="link" href="https://www.youtube.com/results?search_query=الأهلي+بيراميدز+مباراة+مباشر" target="_blank">بث مباشر أو ملخص</a>
  </div>

  <!-- مباريات الدوري الإنجليزي -->
  <h2 style="color:#00ff9d;">الدوري الإنجليزي</h2>
  <div class="match">
    <div class="teams">
      <span>مانشستر يونايتد</span>
      <span class="time">9:30 م</span>
      <span>ليفربول</span>
    </div>
    <div class="league">البريميرليج</div>
    <a class="link" href="https://www.youtube.com/results?search_query=مانشستر+يونايتد+ليفربول+مباراة+اليوم" target="_blank">بث مباشر أو ملخص</a>
  </div>

  <!-- أضف هنا مباريات أخرى بنفس الطريقة -->
  <!-- مثال: -->
  <!-- <div class="match"> ... </div> -->

  <p style="text-align:center; color:#8b949e; margin-top:30px;">
    المباريات تقريبية – تحديث يدوي يوميًا<br>
    للحصول على بث مباشر اضغط على اللينك
  </p>
</div>

</body>
</html>
