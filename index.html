<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>مباريات اليوم – نتائج لحظية</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0a1421;
      color: #e0e0e0;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .header {
      background: linear-gradient(180deg, #0f1c36 0%, #0a1421 100%);
      padding: 15px 20px;
      text-align: center;
      border-bottom: 4px solid #00aaff;
      box-shadow: 0 4px 15px rgba(0,170,255,0.15);
    }
    .header h1 {
      font-size: 1.9rem;
      color: #00aaff;
      margin: 0;
      text-shadow: 0 2px 8px rgba(0,170,255,0.4);
    }
    .header p {
      color: #8ca0b3;
      margin-top: 6px;
      font-size: 0.95rem;
    }
    .main-content {
      max-width: 1000px;
      margin: 0 auto;
      padding: 15px;
    }
    .tabs {
      display: flex;
      overflow-x: auto;
      background: #13244a;
      border-radius: 10px;
      margin: 15px 0;
      padding: 8px;
    }
    .tab {
      padding: 10px 18px;
      margin: 0 5px;
      background: #1e3a5f;
      border-radius: 20px;
      cursor: pointer;
      white-space: nowrap;
      font-weight: bold;
      color: #8ca0b3;
      transition: all 0.3s;
    }
    .tab.active, .tab:hover {
      background: #00aaff;
      color: white;
    }
    .iframe-container {
      background: #13244a;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      height: 75vh;
      min-height: 600px;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .footer {
      text-align: center;
      padding: 20px;
      color: #8ca0b3;
      font-size: 0.85rem;
      background: #0a1421;
      border-top: 1px solid #1e3a5f;
    }
  </style>
</head>
<body>

<div class="header">
  <h1>مباريات اليوم – لحظة بلحظة</h1>
  <p>جدول كامل + نتائج + بث مباشر</p>
</div>

<div class="main-content">
  <div class="tabs">
    <div class="tab active" onclick="showTab('sofascore')">الكل</div>
    <div class="tab" onclick="showTab('egypt')">الدوري المصري</div>
    <div class="tab" onclick="showTab('premier')">البريميرليج</div>
    <div class="tab" onclick="showTab('champions')">دوري أبطال أوروبا</div>
  </div>

  <div class="iframe-container" id="content">
    <!-- الافتراضي: SofaScore scoreboard -->
    <iframe id="main-iframe" src="https://www.sofascore.com/widget/scoreboard?widget=1&sport=football&lang=ar" allowfullscreen></iframe>
  </div>
</div>

<div class="footer">
  بيانات تلقائية من SofaScore • لنتائج أكثر تفصيلاً زور الموقع الأصلي<br>
  © 2026 – مباريات اليوم
</div>

<script>
  function showTab(tab) {
    const iframe = document.getElementById('main-iframe');
    const tabs = document.querySelectorAll('.tab');
    tabs.forEach(t => t.classList.remove('active'));
    event.target.classList.add('active');

    if (tab === 'sofascore') {
      iframe.src = "https://www.sofascore.com/widget/scoreboard?widget=1&sport=football&lang=ar";
    } else if (tab === 'egypt') {
      iframe.src = "https://www.sofascore.com/tournament/football/egypt/premier-league/189/widget?lang=ar";
    } else if (tab === 'premier') {
      iframe.src = "https://www.sofascore.com/tournament/football/england/premier-league/17/widget?lang=ar";
    } else if (tab === 'champions') {
      iframe.src = "https://www.sofascore.com/tournament/football/europe/uefa-champions-league/7/widget?lang=ar";
    }
  }
</script>

</body>
</html>
